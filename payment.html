      crossorigin="anonymous"
    ></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

          <div id="selectDiv">

              <option data-code="ID" value="Indonesia">Indonesia</option>
              <option data-code="IQ" value="Iraq">Iraq</option>

              <option data-code="JP" value="Japan">Japan</option>
              <option data-code="JO" value="Jordan">Jordan</option>
              <option data-code="KZ" value="Kazakhstan">Kazakhstan</option>

          </div>
          <div class="inputDiv">
            <input type="text" placeholder="Adress" />
          </div>
          <div class="inputDiv">
            <input type="text" placeholder="Apartment,suite,etc.(optional)" />
          </div>
          <div id="city">
            <input type="text" placeholder="City" />

                Odisha
              </option>

                Puducherry
              </option>
              <option data-alternate-values='["Punjab"]' value="PB">
                Punjab
              </option>
              <option data-alternate-values='["Rajasthan"]' value="RJ">

              </option>

                Uttar Pradesh
              </option>
              <option data-alternate-values='["Uttarakhand"]' value="UK">
                Uttarakhand
              </option>
              <option data-alternate-values='["West Bengal"]' value="WB">
                West Bengal
              </option>
            </select>
            <input type="text" placeholder="PIN Code" />
          </div>
          <div class="inputDiv">
            <input type="number" placeholder="Phone" />
          </div>
          <div id="check">
            <input type="checkbox" name="check" id="check" />
            <span for="check"> Save this information for next time </span>
          </div>

          <div id="last">
            <div>
              <i class="fa-solid fa-chevron-left"></i>
              <span> Return to cart</span>
            </div>
            <div>
              <button>Continue to shipping</button>
            </div>
          </div>
          <hr>
          <div id="foot">
              <spam>Refund Policy</spam>
              <spam>Shipping policy</spam>
              <spam>Privacy Policy</spam>
